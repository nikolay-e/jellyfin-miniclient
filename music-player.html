<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .file-input-wrapper {
            margin-bottom: 30px;
        }

        .file-input-label {
            display: block;
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        .file-input-label:hover {
            background: #5568d3;
        }

        #fileInput {
            display: none;
        }

        .player-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .song-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #667eea;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #5568d3;
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .volume-icon {
            color: #667eea;
            font-size: 20px;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            border-radius: 10px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .playlist {
            max-height: 200px;
            overflow-y: auto;
            border-top: 2px solid #e0e0e0;
            padding-top: 15px;
        }

        .playlist-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .playlist-item:hover {
            background: #e8e8e8;
        }

        .playlist-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .playlist-item-number {
            font-weight: 600;
            min-width: 25px;
        }

        .playlist-item-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .no-songs {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ MP3 Player</h1>

        <div class="file-input-wrapper">
            <button class="file-input-label" id="refreshBtn">
                üîÑ Refresh Library
            </button>
        </div>

        <div class="player-info">
            <div class="song-title" id="songTitle">No song selected</div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn" title="Previous">‚èÆ</button>
            <button class="control-btn play-pause" id="playPauseBtn" title="Play">‚ñ∂</button>
            <button class="control-btn" id="nextBtn" title="Next">‚è≠</button>
        </div>

        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
        </div>

        <div class="playlist" id="playlist">
            <div class="no-songs">Select MP3 files to start playing</div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const refreshBtn = document.getElementById('refreshBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const songTitle = document.getElementById('songTitle');
        const volumeSlider = document.getElementById('volumeSlider');
        const playlist = document.getElementById('playlist');

        let songs = [];
        let currentSongIndex = 0;

        // Load songs from server
        async function loadSongsFromServer() {
            try {
                const response = await fetch('/music/');
                const data = await response.json();

                // Filter only MP3 files
                const mp3Files = data.filter(item =>
                    item.type === 'file' && item.name.toLowerCase().endsWith('.mp3')
                );

                if (mp3Files.length > 0) {
                    songs = mp3Files.map(file => ({
                        name: file.name.replace('.mp3', ''),
                        url: '/music/' + file.name
                    }));

                    renderPlaylist();
                    loadSong(0);
                } else {
                    playlist.innerHTML = '<div class="no-songs">No MP3 files found in the music directory</div>';
                }
            } catch (error) {
                console.error('Error loading songs:', error);
                playlist.innerHTML = '<div class="no-songs">Error loading music library. Please check the server.</div>';
            }
        }

        // Refresh button handler
        refreshBtn.addEventListener('click', loadSongsFromServer);

        // Load songs on page load
        loadSongsFromServer();

        // Render playlist
        function renderPlaylist() {
            if (songs.length === 0) {
                playlist.innerHTML = '<div class="no-songs">Select MP3 files to start playing</div>';
                return;
            }

            playlist.innerHTML = songs.map((song, index) => `
                <div class="playlist-item ${index === currentSongIndex ? 'active' : ''}" data-index="${index}">
                    <span class="playlist-item-number">${index + 1}.</span>
                    <span class="playlist-item-name">${song.name}</span>
                </div>
            `).join('');

            // Add click listeners to playlist items
            document.querySelectorAll('.playlist-item').forEach(item => {
                item.addEventListener('click', () => {
                    const index = parseInt(item.dataset.index);
                    loadSong(index);
                    audioPlayer.play();
                });
            });
        }

        // Load song
        function loadSong(index) {
            if (songs.length === 0) return;

            currentSongIndex = index;
            const song = songs[currentSongIndex];
            audioPlayer.src = song.url;
            songTitle.textContent = song.name;
            renderPlaylist();
        }

        // Play/Pause
        playPauseBtn.addEventListener('click', () => {
            if (songs.length === 0) return;

            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        });

        // Update play/pause button
        audioPlayer.addEventListener('play', () => {
            playPauseBtn.textContent = '‚è∏';
        });

        audioPlayer.addEventListener('pause', () => {
            playPauseBtn.textContent = '‚ñ∂';
        });

        // Previous song
        prevBtn.addEventListener('click', () => {
            if (songs.length === 0) return;

            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            audioPlayer.play();
        });

        // Next song
        nextBtn.addEventListener('click', () => {
            if (songs.length === 0) return;

            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            audioPlayer.play();
        });

        // Auto-play next song when current ends
        audioPlayer.addEventListener('ended', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            audioPlayer.play();
        });

        // Update progress bar
        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = progress + '%';
            currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        });

        // Update duration
        audioPlayer.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audioPlayer.duration);
        });

        // Seek functionality
        progressContainer.addEventListener('click', (e) => {
            if (songs.length === 0) return;

            const rect = progressContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        });

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value / 100;
        });

        // Set initial volume
        audioPlayer.volume = 0.7;

        // Format time helper
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';

            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (songs.length === 0) return;

            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    playPauseBtn.click();
                    break;
                case 'ArrowLeft':
                    audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 5);
                    break;
                case 'ArrowRight':
                    audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 5);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    prevBtn.click();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    nextBtn.click();
                    break;
            }
        });
    </script>
</body>
</html>
